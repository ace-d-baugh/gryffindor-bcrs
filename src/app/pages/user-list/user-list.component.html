<p-confirmDialog
  [style]="{ width: '35vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

<div class="main-container">
  <!--main div start-->

  <div class="content-title center">
    <h1>Users Configuration Page!</h1>
    <h3>To add a new record select the Add User button</h3>
  </div>

  <div class="center m2">
    <button class="btn" routerLink="/main/users/create/new">Add User</button>
  </div>

  <!--second column table data-->

  <div>
    <p-table [value]="users" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Address</th>
          <th></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td style="text-align: center">
            <i class="pi pi-pencil edit-btn" routerLink="/main/users/{{user._id}}"></i>
            <i class="pi pi-trash delete-btn" (click)="delete(user._id)"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<!--main div end-->
