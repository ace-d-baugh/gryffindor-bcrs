<div fxLayout>
  <mat-card class="mat-elevation-z0 signin-card">
    <mat-card-header class="padding-bottom-5" fxLayoutAlign="center">
      <mat-card-title>
      <h1 class="card-title">Customer Sign-In</h1>
      </mat-card-title>
    </mat-card-header>


<mat-card-content>
  <!-- Error messages -->
  <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>
  <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset()">

    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width custom-form-field">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="userName" />
        <br>

        <mat-error class="error" *ngIf="signinForm.controls['userName'].hasError('required') && signinForm.controls['userName'].touched">
          Username is required.
        </mat-error>
      </mat-form-field>
      <br><br>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched">
          Password is required.
        </mat-error>

        <mat-error *ngIf="signinForm.controls['password'].hasError('pattern') && signinForm.controls['password'].touched">
          Password must be at least 8 characters, contain one letter, and one number.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    </form>

    <div fxLayout fxLayoutAlign="forgot">
      <a class="forgot" routerLink="/session/forgot">Forgot Password</a>
    </div>

    <mat-card-actions class="submit">
      <button type="submit" class="full-width btn-primary" mat-raised-button [disabled]="!signinForm.valid">
        Sign-In
      </button>
    </mat-card-actions>

  </mat-card-content>

  <mat-card class="create-new">
    <mat-card-actions>
      <div class="hero-action-button">
        <button class="btn hero-button">Create New Account</button>
      </div>
    </mat-card-actions>
  </mat-card>

  </mat-card>
</div>
