<div class="main-container">

    <!--main card title-->
    <div class="content-title center">
        <h1>Forgot Password</h1>
        <h3>Fields marked with an asterisk (*) are required.</h3>
    </div>

    <br /> <br />

    <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

    <div class="form-container">
        <div class="m2">
            <form [formGroup]="form" (ngSubmit)="verifyUser()" #usernameForm>
                <div class="form-group">
                    <label class="input-label" for="text">Username*</label>
                    <input 
                        type="text"
                        formControlName="username"
                        required
                        placeholder="User Name"
                        />
                        <div class="error" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
                            User name is a required field
                        </div>
                    <br /><br />
                    
                    <button routerLink="/session/login" color="accent">Cancel</button>
                    <button [disabled]="!form.valid" color="primary">Forgot Password</button>                    
                </div>
            </form>
        </div>
    </div>    
</div>
